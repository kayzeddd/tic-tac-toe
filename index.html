<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="playerContainer">
            <div class="playerInputs">
                <div class="playerDiv">
                    <label for="playerOne" class="playerOneLabel">Player 1 Name:</label>
                    <input type="text" id="playerOne" maxlength="20" value="Player 1">
                </div>
                <div class="playerDiv">
                    <label for="playerTwo" class="playerTwoLabel">Player 2 Name:</label>
                    <input type="text" id="playerTwo" maxlength="20" value="Player 2">
                </div>
            </div>
            <div class="playerNameContainer">
                <div class="player1Name"></div>
                <div class="vs">VS</div>
                <div class="player2Name"></div>
            </div>
        </div>
        <div class="btnContainer">
            <button type="button" class="newGameBtn">New Game</button>
        </div>
        <div class="gameboardGrid"></div>
        <div class="popup">
            <div class="popupText">YOU WIN!</div>
            <div class="scoreDiv">
                <div class="player1Score score">0</div>
                <span class="colon">:</span>
                <div class="player2Score score">0</div>
            </div>
            <button type="button" class="newGameBtn2">Play Again</button>
        </div>
    </main>
</body>
<script src="script.js" rel="javascript"></script>
</html>
